language: cpp
compiler:
    - gcc

before_install:
    - sudo apt-get install p7zip-full
    - mkdir deps
    - cd deps

    - wget https://box2d.googlecode.com/files/Box2D_v2.3.0.7z
    - 7z x Box2D_v2.3.0.7z
    - cd Box2D_v2.3.0/Box2D/Build
    - cmake ..
    - make
    - sudo make install

    - cd ../../../
    - wget https://www.libsdl.org/release/SDL2-2.0.3.tar.gz
    - tar xvf SDL2-2.0.3.tar.gz
    - cd SDL2-2.0.3
    - mkdir build
    - cd build
    - cmake ..
    - make
    - sudo make install

    - cd ../../
    - wget https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.0.tar.gz
    - tar xvf SDL2_image-2.0.0.tar.gz
    - cd SDL2_image-2.0.0
    - ./configure
    - make
    - sudo make install

    - cd ../
    - git clone https://github.com/akheron/jansson.git
    - cd jansson
    - mkdir build
    - cd build
    - cmake ..
    - make
    - sudo make install

    - sudo ldconfig

    - cd ../../../
    - mkdir build
    - cd build
    - cmake ..

script: make